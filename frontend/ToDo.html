<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/frontend/all.js"></script>

    <title>ToDoList</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="tema col-12">
                <H1>TODOLIST</H1>
                <br>
            </div>
            <div class="column1 col-4">
                <h3 style="text-align: center; color: white;">Creación de tareas</h3>
                <br>
                <div class="card caja">
                    <div class="card-header" style="text-align: center;">
                        ToDo
                    </div>
                    <div class="card-body">
                        <form id="form" >
                            <input placeholder="Name" type="text" class="form-control" id="name" name="name" required>
                            <br>
                            <input placeholder="Task" type="text" class="form-control" id="task" name="task" required>
                            <br>
                            <textarea class="form-control" placeholder="Description" id="description" name="description"
                                rows="3"></textarea>
                            <!-- <input placeholder="Descripción" type="text" class="form-control" id="detalle" required> -->
                            <br>
                            <label for="validationCustom01" class="form-label">Fecha de entrega:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                            <br>
                            <div class="col-12">
                                <button class="btn btn-dark w-100" id="send">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column2 col-8">
                <h3 style="text-align: center; color: white;">Listado de Tareas</h3>
                <br>


                <div class="row card-respons"></div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
